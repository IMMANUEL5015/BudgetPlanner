<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Budget Planner App</title>
        <link rel="stylesheet" href="Assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="Assets/css/budgetApp.css">
        <script src="Assets/js/lib/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <h1>Budget App</h1>
        <div id="BudgetApp">
            <div id="budget" class="budgetAppSections">
                <div id="enterBudget">
                    <div id="budgetAmount">
                        <label for="amount">Enter Budget Amount</label>
                        <br>
                        <input type="number" name="" id="amount">
                    </div><!--budget Amount-->
                </div><!--Enter Budget-->

                <div id="budgetReport">
                    <div id="firstReport">
                        <h2>Budget</h2>
                        <p><span>Icon</span></p>
                        <p>#<span id="figure1" class="figure"></span></p>
                    </div><!--First Report-->
                    <div id="secondReport">
                        <h2>Expenses</h2>
                        <p><span>Icon</span></p>
                        <p># <span class="figure" id="figure2">0</span></p>
                    </div><!--second Report-->
                    <div id="thirdReport">
                        <h2>Balance</h2>
                        <p><span>Icon</span></p>
                        <p># <span class="figure" id="figure3">0</span></p>
                    </div><!--third Report-->
                </div><!--Budget Report-->
            </div><!--Budget-->

            <div id="expense" class="budgetAppSections">
                <div id="enterExpense">
                    <div id="expenseName">
                        <label for="name">Expense Name</label>
                        <br>
                        <input type="text" name="" id="name">
                    </div><!--expense Name-->

                    <div id="expenseAmount">
                        <label for="amount">Expense Amount</label>
                        <br>
                        <input type="number" name="" id="amount">
                    </div><!--expense Amount-->
                    <button>Add Expense</button>
                </div><!--Enter Expense-->

                <table id="expenseReport">
                    <thead>
                        <tr>
                            <th>Expense Title</th>
                            <th>Expense Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>New Laptop</td>
                            <td>50000</td>
                            <td class="edit">Edit</td>
                            <td class="delete">Delete</td>
                        </tr>
                        <tr>
                            <td>Rent</td>
                            <td>75000</td>
                            <td class="edit">Edit</td>
                            <td class="delete">Delete</td>
                        </tr>
                    </tbody>
                </table><!--Expense Report-->
            </div><!--expenses-->

            <div id="calcBalance">
                <button>Calculate Balance</button>
            </div>
        </div><!--Budget App Container-->
    </body>
    <script src="Assets/js/budgetApp.js"></script>
</html>
